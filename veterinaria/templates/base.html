<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veterinaria{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">VeterinariaCoder</a>
    
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="{% url 'inicio' %}">Inicio</a>
                    </li>                
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_servicios' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_veterinarios' %}">Veterinarios</a>
                    </li>
    
                    {% if user.is_authenticated %}
    <li class="nav-item">
        <form action="{% url 'logout' %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link">Cerrar Sesión</button>
        </form>
    </li>
{% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">Registrarse</a>
    </li>
{% endif %}

                </ul>
            </div>
        </div>
    </nav>
    

    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
