{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Veterinario</h2>
  <p>¿Estás seguro de que deseas eliminar al veterinario {{ veterinario.nombre }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
  <a href="{% url 'lista_veterinarios' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
