{% extends "base.html" %}

{% block content %}
  <h2>Editar Veterinario</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
  <a href="{% url 'lista_veterinarios' %}" class="btn btn-secondary">Volver al listado</a>
{% endblock %}
