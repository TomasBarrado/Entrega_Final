{% extends "base.html" %}

{% block content %}
<h2>Lista de Servicios</h2>

<ul>
    {% for servicio in servicios %}
    <li>
        <strong>{{ servicio.nombre }}</strong> - {{ servicio.descripcion }}
      
        <a href="{% url 'editar_servicio' servicio.pk %}" class="btn btn-warning btn-sm">Editar</a>
    </li>
    {% empty %}
    <p>No hay servicios registrados en este momento.</p>
    {% endfor %}
</ul>

<a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">Volver al Inicio</a>
{% endblock %}
