{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Servicio</h2>

  <p>¿Estás seguro de que deseas eliminar el servicio "{{ servicio.nombre }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_servicios' %}" class="btn btn-secondary">Cancelar</a>
  </form>

{% endblock %}
