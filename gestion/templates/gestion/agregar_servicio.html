{% extends "base.html" %}

{% block content %}
  <h2>Agregar Servicio</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Agregar Servicio</button>
  </form>

  <a href="{% url 'lista_servicios' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
{% endblock %}
